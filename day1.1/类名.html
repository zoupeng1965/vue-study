<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <title>Document</title>
    <style>
        .red{
            color: red;
        }
        .bgc{
            background-color: blue;
        }
        .font{
            font-size: 50px;
        }
        .border{
            border: 20px solid pink;
        }
    
    </style>
</head>
<body>
    <div  class="app">
        <h2 :class="['red','bgc',flag?'font':'border']">大方的说法</h2>
        <button @click="dianwo">点我</button>
    </div>
    <script>
    
    new Vue({

        el:".app",
        data:{
           flag:true, 
        },

        methods:{
            dianwo(){
               this.flag=!this.flag 
            }
        }
    })
    
    
    </script>
</body>
</html>
