<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <div v-if="flag">{{msg+4444}}</div>
            <div v-else="flag">{{msg+2222}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    flag:true,
                    msg:"hello world"
                },
                mounted() {
                    this.isshow()
                },
                methods: {
                    isshow(){
                        setTimeout(()=>{
                            this.flag=!this.flag
                        },2000)
                    }
                },
            })
        </script>
    </body>
</html>
