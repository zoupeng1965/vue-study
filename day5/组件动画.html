<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
        <style>
        
        .v-enter,
        .v-leave-to{
            transform: translateX(150px)
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 1.5s linear;
        }
        
        
        
        </style>
    </head>
    <body>
        <div id="app">
                <button @click="dd" >动起来</button>
            <transition mode="out-in">
          <component :is="xs"></component>
            </transition>
            <hr><hr>
            <div style="height:100px"></div>
            

        </div>

        <template id="tep">
            <div>
                <h2>无法第三方</h2>
            </div>
        </template>
        <template id="tep1">
                <div>
                    <h2>333</h2>
                </div>
            </template>
        <script>

            
            var vm = new Vue({
                el: '#app',
                data: {
                    xs:"com1"
                },
                components:{
                    com:{
                        template:"#tep"
                    },
                    com1:{
                        template:"#tep1"
                    },

                },
                methods: {
                    dd(){
                        if(this.xs=="com1"){
                            this.xs="com"
                        }else{
                            this.xs="com1"
                        }
                    }
                },

            })
        </script>
    </body>
</html>
