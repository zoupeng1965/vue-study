<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
    </head>
    <body>
        <div id="app">
            <div>{{msg | msgfil("我的") | text }}</div>
            <input type="text" :value="msg | msgfil('我的') | text">
        </div>
        <script>
            Vue.filter("msgfil",(msg,arg)=>{
                return msg.replace(/法师/g,arg)
            });
            Vue.filter("text",(msg)=>{
                return msg+'5555555555'
            })
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"法师法师的法师法师"
                },
               filters:{
                msgfil(arr,ae){
                    return arr+ae
                }
               }
            })
        </script>
    </body>
</html>
