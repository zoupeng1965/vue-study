<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            [v-cloak]{
                display: none;
            }
        
        </style>
    </head>
    <body>
        <div id="app">
              <!-- 使用 v-cloak 能够解决 插值表达式闪烁的问题 -->
            <p v-cloak>{{msg}}</p>
            <h2 v-text="msg"></h2>
 
            <input @click="show" type="text" value="11" :title="mytitle + 'sd'">
        </div>
        <script src="../vue.js"></script>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"asfsdf史蒂夫",
                    mytitle:"sd"
                },
                methods: {
                    show(){
                        alert("11")
                    }
                },
            })
        </script>
    </body>
</html>

<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和  v-text   -->
