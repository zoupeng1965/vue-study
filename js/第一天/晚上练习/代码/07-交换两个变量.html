<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num1 = 10; // 左手
        var num2 = 20; // 右手
        //  temp 桌子
        // 我们一定根据需求写出思路来  第二步就是把思路转换为代码

        // 1. 左手的苹果给桌子 
        var temp = num1;
        // 2. 右手的苹果给 左手
        num1 = num2;
        // 3. 桌子的苹果给 右手
        num2 = temp;
        console.log(num1);
        console.log(num2);
    </script>
</head>

<body>

</body>

</html>
