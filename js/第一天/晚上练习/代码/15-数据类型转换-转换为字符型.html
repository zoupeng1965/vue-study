<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // var num = prompt('第一个值'); // prompt 返回的是 字符型 
        // console.log(typeof num);
        // console.log(num + 10); // 1010

        // 1. toSting();  转换为字符型
        var num = 10;
        console.log(num); // 数值型的10   chrome 里面显示  蓝色
        console.log(num.toString()); // 字符型的 '10'  chrome 里面显示  黑色
        console.log(typeof num.toString()); // 字符型的 10  chrome 里面显示  黑色
        var flag = true; // 布尔型
        console.log(typeof flag.toString()); //  'true'
        // 2. String()  转换为字符型 (简单了解，我们很少用)
        var num1 = 66;
        console.log(String(num1)); // '66'
        // 3. 利用 +  转换字符串   字符相连 
        console.log(10 + '岁'); // '10岁'
        console.log(10 + '' + 30); // '1030'
    </script>
