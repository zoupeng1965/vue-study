<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1字符串的长度 
        var str = '肖申克的救赎'; // 字符串   length 长度 
        console.log(str.length);
        var str1 = 'my name is andy';
        console.log(str1.length);

        // 2字符串的拼接  + 
        console.log(12 + 12); // 数值型 +  进行加法运算
        console.log('古丽扎娜' + '迪丽热巴'); // 字符型 相连  连接到一起
        console.log('pink老师' + 18); // 只有有字符型的 进行了相加   本质 就是相连
        console.log('pink老师' + 18 + '岁'); //  pink老师18岁   只有有字符型的 进行了相加   本质 就是相连
        var age = 20;
        console.log('pink老师' + age + '岁啦'); // 这个重点写法 
        console.log('100' + 100); // 100100 
        console.log('100' + '123'); // 100123
    </script>
</head>

</body>

</html>
