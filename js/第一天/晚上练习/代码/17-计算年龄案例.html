<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 出现 用户输入提示框 输入出生年份
        //    prompt('请输入您的出生年份:');  字符型
        // 2. 首先拿到用户输入的 年份 
        var year = prompt('请输入您的出生年份:');
        // 3. 用今年 减去  用户输入的年份  就是  年龄
        var age = 2018 - year; // year 隐式转换为了数值型 
        // 4. 弹出警示框 显示  年龄
        alert('您现在的年龄是：' + age);
    </script>
</head>
