    <script>
        // 1. 什么是数据类型
        // 我们程序中需要很多的数据， 但是数据是分不同种类的， 比如说 oppo  比如说 1000  我们就成为数据类型, 数据类型不同，他们的存储和使用方式就不同

        // 2. 变量数据类型是不固定的
        // js 是弱数据类型 一门语言      java   int num = 10;
        // js 变量 刚开始数据类型是不固定的，  我们给什么值，它就是什么数据类型 
        var num = 10; // num 一定是个数值型的 
        num = 'red'; // num 就变成了一个字符型的  
        var str = 'andy'; // str 是一个字符型的 
        // 3. 字面量
        //  是一个固定值的表示方法  
        // 目的 从 = 右边 看上去就知道他是什么数据类型
        // var num =  66;  66  数值型的字面量 
        // var str = 'andy';  字符型的字面量
    </script>
