    <title>Document</title>
    <script>
        // 1. 由字母(A-Za-z)、数字(0-9)、下划线(_)、美元符号( $ )组成
        // var num;
        // var num01;
        // var user_name;
        // var $pro;
        // 2. 变量名严格区分大小写 
        var age = 18;
        var Age = 81;
        console.log(age); // 18
        console.log(Age); // 81
        // 3. 不能数字开头
        var 01 num;
        var 1 num;
        // 4. 不能是关键词 保留字 
        // var
        // var;
        // var
        // for;
        // var
        // if;
        // 5. 变量名 尽量 有意义 
        var age = 18;
        var email = 'aa@aa.com';
        // 6. 命名比较长的，我们尽量 用  驼峰命名法 
        var userName = 'andy';
        var myFirstName = 'andy';
        var uName = 'pink老师'
    </script>
