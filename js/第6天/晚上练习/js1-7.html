			1.3数据类型转换
				a转字符串
					toString()         把变量转成字符串              var num= 1;  alert(num.toString()); 
					String() 强制转换  把特殊值转成字符串            String(undefined);                  
					**加号拼接字符串** 和字符串拼接的结果都是字符串  var str = 215 + "我是字符串";   

				b转化数值
					var num = parseInt(18.08),18,转化整数;不是数字符号或者负号，返回NaN
					parseFloat("12.3abc"); 12.3,将 浮点数值字符串 转成 浮点数值
					Number() 强制转换函数,
							里面如果只要出现非数字字符或者undefined， 则就返回	 NaN
  							如果该值是空字符串、数字0、或null、false   则返回 0      如果是 true  则返回 1

  					隐式转换 算术运算乘除可以把数字字符串转化成数值;
  								var   str= '123 ';
								var   x   =   str-0;
								var   x   =   x*1; 

				c转布尔值
					Boolean()函数  将布尔字符串转成布尔值 | Boolean('true'); 
					代表 空、否定的值 会被转换为 false 有五种  “ ''、0、NaN、null、undefined  
					其余任何值都会被转换为 true

			}

		3循环: for while do-while

			1:
			var num=0;
			for(var i=0;i<=100;i++){
				num+=i;
			}
			console.log(num);


			2:
			var num=0;
			var i=0;
			while(i<=100){
				num+=i;
				i++;
			}
			console.log(num);

			3:
