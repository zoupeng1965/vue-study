<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 根据这个年份来判断 如果是闰年 弹出 是闰年   否则 弹出 平年
        // 能整除4且不能整除100的为闰年.（如2004年就是闰年,1901年不是闰年）
        // 能够被 400 整除的 就是闰年
        var year=prompt('请您输入年份')
        if (year%4==0&&year%100!==0||year%400==0) {
        	alert('闰年')
        }else {
        	alert('平年')
        }
	</script>
</head>

</body>
</html>
