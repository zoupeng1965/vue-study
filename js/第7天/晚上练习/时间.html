		function djs(yh){
			var date=new Date(yh);
			var date1=new Date();
			var zs=(date.getTime()-date1.getTime())/1000;
			d=parseInt(zs/60/60/24);
			d=d<10?'0'+d:d;
			h=parseInt(zs/60/60%24);
			h=h<10?'0'+h:h;
			m = parseInt(zs / 60 % 60);
			m=m<10?'0'+m:m;
			s = parseInt(zs % 60);
			s=s<10?'0'+s:s;

			return '距离时间'+d+'天'+h+'小时'+m+'分钟'+s+'秒'

		}
