	function nyr(){
		var date=new Date();
		var year=date.getFullYear();

		var arr = ['星期天', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];

		var h=date.getHours();
			h=h<10?'0'+h:h;
			var m=date.getMinutes();
			m=m<10?'0'+m:m;
			var s=date.getSeconds();
			s=s<10?'0'+s:s;
			return year +'年'+mobth+'月'+dates+arr[day]+h+'点'+m+'分'+s+'秒';

	}
