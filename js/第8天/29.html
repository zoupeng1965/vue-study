<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 29、已知数组 arr = [1,9,3,7,5] ,使用程序计算出该数组的最大值，封装成函数 
		function zd(arry){
			var max=arry[0];
			for(var i=1;i<=arry.length;i++){
				if(max<arr[i]){
					max=arr[i]
				}
			}
			return max;
		}
		var arr = [1,9,3,7,5] ;
		console.log(zd(arr));
	</script>
</head>
