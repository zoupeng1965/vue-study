<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		  // 查询水果案例  用户输入一个水果，可以弹出该水果的价格
        // 1. 接受用户输入水果 并保持
        var sg=prompt('水果名称');
        switch(sg){
        	case '苹果':
        		alert('苹果3块5/斤');
        		break;
        	case '香蕉':
        	    alert('香蕉4块/斤');
        	    break;
        	default:
        		alert("不要瞎写会爆爆")
        		break;
        }
	</script>
</head>
