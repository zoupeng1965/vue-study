<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		//在括号中可以写参数,函数定义里面参数也叫形参,
		//函数调用的参数也叫实参
		//function show(姓名,年龄){
		//console.log(姓名+"--"+年龄)
		//}
		//show("张三",18)
		//函数定义时候anme和age是一个临时变量没有具体的值,叫形参
		function show(name,age){
			console.log(name+"--"+age)
		}
		//函数可以调用多次
		//传入不同的值就显示不同的结果
		//函数调用时给具体指就是是实参,实参,实际的值;
		show("张三",18);
		show("李四",19);
		show("王五",20);
	</script>
</head>
