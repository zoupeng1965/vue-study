	<script>
		function bdx(arry){
			var max=arry[0];
			for(var i=1;i<arry.length-1;i++){
				if(max<arry[i]){
					max=arry[i]
				}
			}
			return max;
		}

		console.log(bdx(arr1));

			for(var i=1;i<arr1.length-1;i++){
				if(max>arr1[i]){

				}
			}

	</script>
