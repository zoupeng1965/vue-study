<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function nyr(){
			var date=new Date();
			var year=date.getFullYear();
			var month=date.getMonth()+1;
			var dats=date.getDate();
			var arr=['星期天','星期1','星期2','星期3','星期4','星期五','星期6']
			var days=date.getDay();
			var h=date.getHours();
			h=h<10?'0'+h:h;
			var m=date.getMinutes();
			m=m<10?'0'+m:m;
			var s=date.getSeconds();
			s=s<10?'0'+s:s;
			return year +'年'+month+'月'+dats+arr[days]+h+'点'+m+'分'+s+'秒';
		}
		console.log(nyr());
	</script>
</head>

</body>
</html>
