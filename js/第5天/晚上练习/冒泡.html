<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function mao(arry){
		for (var i = 0; i < arry.length-1; i++) {
			for (var j = 0; j < arry.length-1-i; j++) {
				if(arry[j]>arry[j+1]){
					var pre=arry[j];
					arry[j]=arry[j+1];
					arry[j+1]=pre;
				}
			}
		}
		return arry;
	}
	var arr=[5,4,3,2,1];
	var arr1=[32,43,56,3,4,1,4];
	console.log(mao(arr));
	console.log(mao(arr1));



	

	</script>
</head>
<body>
	
</body>
</html>
