<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		function nian(year){
			var sf=false;
			if(year%4==0&&year%100!=0||year%400==0){
				sf=true;
			}
			return sf;
		}
		console.log(nian(2008));
		console.log(nian(2100));











		function tian(year,yue,ri){
			var day=ri;
			for(var i=1;i<yue;i++){
				if(i==1||i==3||i==5||i==7||i==8||i==10||i==12){
					day+=31;
				}else if(i==2){
					if(nian(year)){
						day+=29;
					}else{
						day+=28;
					}
				}else{
					day+=30;
				}
			}
			return day;
		}
		console.log(tian(2008,6,23));
		console.log(tian(2008,3,1));
		console.log(tian(2009,3,1));
	</script>
