<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./vue2.js"></script>
        <style>
           .red{
            color: red;
            }
            .active{
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <p class="red active">{{msg}}</p>
            <p :class="['red',flag?'active':'']">{{msg}}</p>
            <p :class="['red',{active:flag}]">{{msg}}</p>
            <p :class="{red:flag,active:!flag}">{{msg}}</p>
            <button @click="dianwo">点我</button>

        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    msg:"啥地方法规",
                    flag:true
                },
                methods: {
                    dianwo(){
                        this.flag=!this.flag
                    }
                },
            })
        </script>
    </body>
</html>
